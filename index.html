<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./rps.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>ROCK. PAPER. SCISSORS.</h1>
    </header>
    <main>
      <div class="button-area">
        <button class="choice" id="Rock">R</button>
        <button class="choice" id="Paper">P</button>
        <button class="choice" id="Scissors">S</button>
      </div>
      <div class="game-area">
        <div class="game-left">
          <p class="player-token">?</p>
          <p class="player-score">0</p>
        </div>
        <div class="game-right">
          <p class="computer-score">0</p>
          <p class="computer-token">?</p>
        </div>
      </div>
      <div class="info-area">
        <p class="info-text">Select Rock, Paper or Scissors to play.</p>
        <p class="info-text2">First to five wins.</p>
      </div>
    </main>
    <footer>
      <p class="footer-text">
        Made by David Watkin as part of The Odin Project curriculum
      </p>
    </footer>
  </body>
</html>
